<ion-header>
  <ion-toolbar>
    <ion-title>Ionic Forms</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" novalidate>

    <ion-item lines="full">
      <ion-label position="floating">First Name</ion-label> 
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-item>
    <ion-text class="error ion-padding" color="danger"  *ngIf="submitted && errorCtr.firstName.errors?.required">
      First name is required.
    </ion-text>
    <ion-text class="error ion-padding" color="danger"  *ngIf="submitted && errorCtr.firstName.errors?.pattern">
      Enter a valid first name.
    </ion-text>

    <ion-item lines="full">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input formControlName="lastName" type="email"></ion-input>
    </ion-item>
    <ion-text class="error ion-padding" color="danger" *ngIf="submitted && errorCtr.lastName.errors?.required">
      Last name is required.
    </ion-text>
    <ion-text class="error ion-padding" color="danger" *ngIf="submitted && errorCtr.lastName.errors?.pattern">
      Enter a valid last name.
    </ion-text>

    <!-- <ion-item lines="full">
      <ion-label position="floating">DOB</ion-label>
      <ion-datetime (ionChange)="fetchDate($event)" formControlName="dob" [value]="defaultDate"></ion-datetime>
    </ion-item> -->
    <div formGroupName="contact">

       <ion-item lines="full">
      <ion-label position="floating">Phone number</ion-label>
      <ion-input maxlength="10" formControlName="phoneNumber" type="text" required></ion-input>
    </ion-item>
    <ion-text class="error ion-padding" color="danger" *ngIf="submitted && errorContactCtr.phoneNumber.errors?.required">
      Phone number is required.
    </ion-text>
    <ion-text class="error ion-padding" color="danger" *ngIf="submitted && errorContactCtr.phoneNumber.errors?.pattern">
      Enter a valid phone number.
    </ion-text>
  
    
  </div>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
