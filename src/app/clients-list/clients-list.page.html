<ion-header>
  <ion-toolbar>
    <ion-title>Clients list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar placeholder="Search"></ion-searchbar>



  <ion-list>


    <ion-item-sliding id="item100" *ngFor="let client of clients">
      <ion-item href="#">
        <ion-label>
          <div *ngIf="(client?.firstName || client?.lastName) != null" >
            
            <h2>  <ion-icon name="person-circle-outline"></ion-icon>  
              {{ client?.firstName }}  {{ client?.lastName }} 
            </h2>
           </div> 


           <p *ngIf="(client?.contact?.phoneNumber) != null">
             <ion-icon name="phone-portrait-outline"></ion-icon> 
             <ion-text>  {{ client?.contact?.phoneNumber }} </ion-text>
            </p> 
           <p *ngIf="(client?.contact?.country || client?.contact?.city) != null">
             <ion-icon name="location-outline"></ion-icon> 
             <ion-text> {{ client?.contact?.city }}, {{ client?.contact?.country }} </ion-text> 
            </p> 
         


        </ion-label>

      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option class="ion-item" color="danger" (click)="removeClient(client.clientId)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option class="ion-item" color="success" (click)="navigate(client)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    </ion-item> -->


    
  </ion-list>


  


</ion-content>
